<section data-ng-controller="CustomersController as customersCtrl">
    <div class="page-header">
        <h1>Customers</h1>
    </div>

    <div class="row search-customer">
        <div class="col-xs-12 col-sm-8">
            <div class="input-group input-group-lg">
                <input type="text" ng-model="search" class="form-control" placeholder="Search...">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Go!</button>
                </span>
            </div><!-- /input-group -->
        </div>

        <div class="col-xs-12 col-sm-4 text-center">
            <button type="button" class="btn btn-success text-center">
                <i class="glyphicon glyphicon-user"></i> <br>
                New Customer
            </button>
        </div>
    </div>
    </br>
    </br>
    <div class="list-group">
        <div class="col-xs-6 col-sm-4" data-ng-repeat="customer in customersCtrl.customers | filter:search">
            <a  data-ng-href="#!/customers/{{customer._id}}" class="list-group-item">
                <h4 class="customer-list-profile text-center">
                    <i class="glyphicon glyphicon-user" ng-class="{'text-primary': customer.referred, 'text-danger': !customer.referred}"></i>
                </h4>
                <div class="row">
                    <div class="col-xs-10 col-xs-offset-1">
                        <h4>{{ customer.firstName }} {{ customer.lastName }}</h4>
                        <small class="list-group-item-text text-muted">
                            <span data-ng-bind="customer.created | date:'short'"></span>
                        </small>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!customers.$resolved || customers.length">
    	No Customers yet, why don't you <a href="/#!/customers/create">create one</a>?
    </div>
</section>
